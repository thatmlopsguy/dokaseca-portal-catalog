apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ values.name }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/${{ values.repoUrl.owner }}/${{ values.repoUrl.repo }}.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: ${{ values.name }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    # NOTE: Manual sync - students will trigger sync in ArgoCD
    # Uncomment below for auto-sync in production:
    # automated:
    #   prune: true
    #   selfHeal: true
